name: TRIPS-API-CI

on:
  push:
    branches: [ 'main' ]
    #paths:
    #  - "main/apis/trips/tripsgo/**"
  pull_request:
    branches: [ 'main' ]
    #paths:
    #  - "main/apis/trips/tripsgo/**"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.8

    - name: Restore
      run: go get 

    - name: Build
      run: go build -v 

    - name: Test
      run: go test -v 
